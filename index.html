<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix.login</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>NETFLIX</h1>
    <section>
      <div class="container">
        <h2>Sign in</h2>
        <form>
          <div class="login-info">
            <input class="email-pass"
              type="email"
              placeholder="Email"  required/>
          </div>
          <div class="login-info">
            <input type="password" placeholder="Password" required  class="email-pass"/>
          </div>
          <div class="sign-in">
            <input  type="submit" class="in-sign" value="Sign in"  />
          </div>
        </form>
        <ul>
          <li class="tick">
            Remember me 
          </li>
          <li class="help">need help?</li>
        </ul>
        <p>
          New to Netflix?
          <span class="sign-up-now"
            ><a href="https://www.netflix.com/za/Login">Sign up now </a></span
          ><footer>This page is protected by Google reCAPTCHA to ensure you're not a
          bot. <span class="more"> <a href="https://www.netflix.com/za/Login">Learn more</a></span>.</footer>
        </p>
      </div>
    </section>
  </body>
</html>
